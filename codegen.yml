overwrite: true
schema: "https://tmdb.sandbox.zoosh.ie/dev/graphql"
documents: "src/**/*.graphql"
generates:
  src/graphql/schema.graphql:
    plugins:
      - schema-ast
  src/gql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withMutationFn: true
